<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="jslogo.jpg">
  <title> Text Editor - Java Script Project </title>
<link rel="icon" href="icon.png">
</head>
<body>

<div>

    <h1 class="text-6xl text-center"> Text Editor </h1> <br>

    <div class="flex items-center justify-items-center space-x-4 mx-auto w-2/3 h-16 rounded-full text-xl">

        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="bold"> Bold </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="italic"> Italic </button>
        <button class="border-2 border-black border-solid rounded-lg w-24" id="left"> <img class="h-16" src="left.png" alt="left alignment"> </button>
        <button class="border-2 border-black border-solid rounded-lg w-24" id="center"> <img class="h-16" src="center.png" alt="center alignment"> </button>
        <button class="border-2 border-black border-solid rounded-lg w-24" id="right"> <img class="h-16" src="right.png" alt="right alignment"> </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="upper"> Upper Case </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="lower"> Lower Case </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="capital"> Capitalize </button>    
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="clear"> Clear </button>
    </div> <br>

    <div class="border-2 border-black border-solid w-5/6 mx-auto h-screen" >
        <textarea name="text" id="text" class="h-full w-full"></textarea>
    </div>
</div>

<script>


    
</script>


</body>

</html>
