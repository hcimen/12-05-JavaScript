<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="jslogo.jpg">
  <title> Text Editor - Java Script Project </title>
<link rel="icon" href="icon.png">

<script>
    function myFunctionbold() {
        document.getElementById('text').style.fontWeight = 'bold';
    }
    function myFunctionitalic() {
    document.getElementById('text').style.fontStyle = 'italic';
    }
    function myFunctionleft() {
        document.getElementById('text').style.textAlign = 'left';
    }
    function myFunctioncenter() {
        document.getElementById('text').style.textAlign = 'center';
    }
    function myFunctionright() {
        document.getElementById('text').style.textAlign = 'right';
    }
    function myFunctionupper() {
        document.getElementById('text').style.textTransform='uppercase';
    }
    function myFunctionlower() {
        document.getElementById('text').style.textTransform='lowercase';
    }
    function myFunctioncapitalize() {
        document.getElementById('text').style.textTransform='capitalize';
    }
    function myFunctionclear() {
        document.getElementById('text').value = '';
    }
    function myFunctioncolor() {
        document.getElementById('text').style.color='red';
    }
    function myFunctioncolor() {
        document.getElementById('text').style.color='red';
    }
    function myFunctionnodisplay() {
        document.getElementById('text').style.display='none';
    }
    function myFunctiondisplay() {
        document.getElementById('text').style.display='inherit';
    }
    function myFunctionlorem() {
        document.getElementById('text').value = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.' ;
    }
    </script>



</head>
<body>

<div class="bg-red">

    <h1 class="text-6xl text-center"> Text Editor </h1> <br>

    <div class="flex items-center justify-items-center space-x-4 mx-auto w-3/4 h-16 rounded-full text-xl bg-red">

        <button class="border-2 border-black border-solid rounded-lg w-36 h-16" id="bold" onclick="myFunctionbold()"> <b> Bold </b> </button>
        <button class="border-2 border-black border-solid rounded-lg w-36 h-16 italic" id="italic" onclick="myFunctionitalic()"> Italic  </button>
        <button class="border-2 border-black border-solid rounded-lg w-24" id="left" onclick="myFunctionleft()"> <img class="h-16 float-left" src="left.png" alt="left alignment"> </button>
        <button class="border-2 border-black border-solid rounded-lg w-24" id="center" onclick="myFunctioncenter()"> <img class="h-16 mx-auto" src="center.png" alt="center alignment"> </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 float-right" id="right" onclick="myFunctionright()"> <img class="h-16 float-right" src="right.png" alt="right alignment"> </button>
        <button class="border-2 border-black border-solid rounded-lg w-36 h-16" id="upper" onclick="myFunctionupper()"> UPPER CASE </button>
        <button class="border-2 border-black border-solid rounded-lg w-36 h-16" id="lower" onclick="myFunctionlower()"> lower case </button>
        <button class="border-2 border-black border-solid rounded-lg w-36 h-16" id="capital" onclick="myFunctioncapitalize()"> Capitalize </button>    
        <button type="reset" class="border-2 border-black border-solid rounded-lg w-36 h-16" id="clear" onclick ="myFunctionclear()"> Clear </button>
    </div> <br>
    
    <div class="flex space-x-4 mx-auto w-1/2 h-16 rounded-full text-xl">
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="color" onclick="myFunctioncolor()"> Change Color </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="nodisplay" onclick="myFunctionnodisplay()"> No Display </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="clear" onclick="myFunctiondisplay()"> Display </button>
        <button class="border-2 border-black border-solid rounded-lg w-24 h-16" id="lorem" onclick ="myFunctionlorem()"> Lorem ipsum </button>

    </div> <br>

    <div class="border-2 border-black border-solid w-5/6 mx-auto h-screen" >
        <textarea name="text" id="text" class="h-full w-full p-6" placeholder="Please type your text here"> </textarea>
    </div>
</div>

</body>

</html>
